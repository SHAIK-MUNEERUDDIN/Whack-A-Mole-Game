<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Mole</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="wrapper">
        <div class="animations">
            <marquee behavior="scroll" direction="right" scrollamount="5"><img src="./assets/media/cloud.png" alt="">
            </marquee>
            <marquee class="dc" behavior="scroll" direction="right" scrollamount="7"><img
                    src="./assets/media/cloud-2.png" alt="">
            </marquee>
            <marquee behavior="scroll" direction="right" scrollamount="6"><img src="./assets/media/cloud.png" alt="">
            </marquee>
            <marquee class="birds" behavior="scroll" direction="left" scrollamount="6"><img
                    src="./assets/media/birds.gif" alt="">
            </marquee>
        </div>
        <section class="container">
            <div class="bg">
                <img draggable="false" src="./assets/media/background-3.png" alt="">
            </div>
            <div class="main">
                <h1>Whack A Mole</h1>
                <div class="status">
                    <h2 id="score">Your Score:0</h2>
                    <h2 id="time-left">Time Left:60</h2>
                </div>
                <div class="buttons">
                    <button id="start">Start <br> New Game</button>
                    <button id="pause">Pause</button>
                </div>

                <div id="difficulty">
                    <input type="radio" id="easy" name="mode" value="Easy">
                    <label for="easy" class="easy-lbl">Easy</label><br>
                    <input type="radio" id="medium" name="mode" value="Medium">
                    <label for="css" class="medium-lbl">Medium</label><br>
                    <input type="radio" id="hard" name="mode" value="Hard">
                    <label for="hard" class="hard-lbl">Hard</label>
                </div>
                <div class="status-2">
                    <h2>Higheset Score:<span id="high-score">0</span> </h2>
                </div>
            </div>
            <div class="grid">
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
        </section>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
